name: Deploy to Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REACT_APP_FIREBASE_API_KEY=AIzaSyBXJH13IQa7uvotTdgkePcP3oVWFxxou_g
  REACT_APP_FIREBASE_AUTH_DOMAIN=mandarintrainer-26164.firebaseapp.com
  REACT_APP_FIREBASE_PROJECT_ID=mandarintrainer-26164
  REACT_APP_FIREBASE_STORAGE_BUCKET=mandarintrainer-26164.firebasestorage.app
  REACT_APP_FIREBASE_MESSAGING_SENDER_ID=391352347469
  REACT_APP_FIREBASE_APP_ID=1:391352347469:web:0d8e92faddb6367f156504
  REACT_APP_FIREBASE_MEASUREMENT_ID=G-9EN5HCGTLJ   # optional

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
